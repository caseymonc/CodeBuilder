<!DOCTYPE html> 
<html class="splitview ui-mobile landscape min-width-320px min-width-480px min-width-768px min-width-1024px"><head> 
  <title>Model</title> 
  <meta content="width=device-width, minimum-scale=1, maximum-scale=1" name="viewport">
  <link href="/media/javascript/libs/jquerymobile-splitview/jquery-mobile/jquery.mobile.min.css" rel="stylesheet">
  <!-- Be sure to link to local files for these if using! -->
  <link href="/media/javascript/libs/jquerymobile-splitview/src/jquery.mobile.splitview.css" rel="stylesheet">
  <link href="/media/javascript/libs/jquerymobile-splitview/jquery-mobile/jquery.mobile.scrollview.css" rel="stylesheet">
  <link href="/media/javascript/libs/jquerymobile-splitview/src/jquery.mobile.grids.collapsible.css" rel="stylesheet">
  <link href="/media/css/fragment.css" rel="stylesheet"/>
  <link href="/media/css/class.css" rel="stylesheet"/>
  
  <script src="/media/javascript/libs/jquerymobile-splitview/jquery-mobile/jquery-1.7.1.js" type="text/javascript"></script>
  <script src="/media/javascript/libs/jquerymobile-splitview/src/jquery.mobile.splitview.js" type="text/javascript"></script>
  <!-- script type="text/javascript" src="jquery.mobile.splitview.toolbar.js"></script -->
  <script src="/media/javascript/libs/jquerymobile-splitview/jquery-mobile/jquery.mobile.js" type="text/javascript"></script>
  <script src="/media/javascript/libs/jquerymobile-splitview/jquery-mobile/jquery.easing.1.3.js" type="text/javascript"></script>
  <script src="/media/javascript/libs/jquerymobile-splitview/jquery-mobile/jquery.mobile.scrollview.js" type="text/javascript"></script>
  <script src="/media/javascript/SpinnerMethods.js"></script>
  <script src="/media/javascript/TextField.js"></script>
  <script src="/media/javascript/Fragment.js"></script>
  <script src="/media/javascript/Class.js"></script>
  <script src="/media/javascript/Method.js"></script>
  <script src="/media/javascript/Member.js"></script>
  <script src="/media/javascript/Interface.js"></script>
</head> 

  <body> 

    <div data-role="panel" data-id="menu" data-hash="crumbs" data-context="a#default">
      <!-- Start of first page -->
      <div data-role="page" id="main" data-hash="false">

      	<div data-role="header">
      		<h1>Model</h1>
			<a href="#add" data-panel="main" data-icon="gear" class="ui-btn-right">Add</a>
      	</div><!-- /header -->

      	<div data-role="content">	
      		<ul data-role="listview">
            <li>Classes 
              <ul id="classes">
				{% for class in classes %}
                <li><a href="class/{{ class.id }}" data-transition="fade" data-panel="main" id="class-{{ class.id }}">{{ class.class_name }}</a></li>
				{% endfor %}

              </ul>
            </li>
            <li>Interfaces
              <ul id="interfaces">
				  {% for interface in interfaces %}
                  <li><a href="interface/{{ interface.id }}" data-transition="fade" data-panel="main" id="interface-{{ interface.id }}">{{ interface.interface_name }}</a></li>
                  {% endfor %}
              </ul>
            </li>
            <!--<li>Packages
              <ul>
				  {% for package in packages %}
                  <li><a href="package/{{ package.id }}" data-panel="main">{{ package.package_name }}</a></li>
				  {% endfor %}
              </ul>
            </li>-->
          </ul>
      	</div><!-- /content -->

      	<div data-role="footer" data-position="fixed" data-id="ew-footer">
      		<div data-role="navbar"><ul>
                <li><a rel="external" href="/model/logout/" class="ui-btn-active ui-state-persist">Logout</a></li>
            </ul></div>
      	</div><!-- /footer -->
      </div><!-- /page -->
    </div><!-- panel menu -->

    <div data-role="panel" data-id="main">
      <!-- Start of 6th page -->
      <div data-role="page" id="add">

        <div data-role="header">
          <h1></br></h1>
        </div><!-- /header -->

        <div data-role="content"> 
        	<a href="class/new/" data-role="button" data-icon="plus">Add Class</a>
			<a href="interface/new" data-role="button" data-icon="plus">Add Interface</a>
        </div><!-- /content -->

        
      </div><!-- /page -->

      


    </div><!-- panel main -->


  </body></html>
